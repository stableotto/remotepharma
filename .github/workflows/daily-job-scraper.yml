name: Daily Pharmacist Job Scraper

on:
  schedule:
    # Runs daily at 2:00 AM UTC (adjust timezone as needed)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  scrape-and-upload:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install eval-type-backport

      - name: Run job scraper and upload to Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_TABLE_NAME: ${{ secrets.SUPABASE_TABLE_NAME }}
          SUPABASE_FIELD_MAPPING: ${{ secrets.SUPABASE_FIELD_MAPPING }}
        run: |
          python search_pharmacist_jobs.py

      - name: Upload results as artifact (backup)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: job-results
          path: |
            pharmacist_remote_jobs.json
            pharmacist_remote_jobs.csv
          retention-days: 7


